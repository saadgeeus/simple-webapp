# Node.js Express Web App to Linux on Azure
# Self-hosted agent version

trigger:
- main

variables:

  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: '28db7ce0-9e1f-4a00-91fe-dc78e4e41160'

  # Web app name
  webAppName: 'nodejs-devops-demo-webapp'

  # Environment name
  environmentName: 'nodejs-devops-demo-webapp'

stages:
# ========================
#        BUILD STAGE
# ========================
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build

    # Self-hosted agent pool
    pool:
      name: 'Default'       # ðŸ‘ˆ Your self-hosted agent pool

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build --if-present
        npm run test --if-present
      displayName: 'npm install, build and test'

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop

# ========================
#        DEPLOY STAGE
# ========================
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: $(environmentName)

    # Self-hosted agent pool
    pool:
      name: 'Default'       # ðŸ‘ˆ Same pool here

    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Azure Web App Deploy: nodejs-devops-demo-webapp'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: webAppLinux
              appName: $(webAppName)
              runtimeStack: 'NODE|20LTS'
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
              startUpCommand: 'npm run start'
