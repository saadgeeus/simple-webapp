# ============================
#   Node.js Express Web App
#   Staging Deployment
#   Using Self-Hosted Agent
# ============================

trigger:
- main

variables:
  azureSubscription: 'sc-azure-webapp-demo'
  webAppName: 'nodejs-devops-demo-webapp'
  environmentName: 'staging'
  artifactName: 'drop'

stages:

# ============================
#          BUILD STAGE
# ============================
- stage: Build
  displayName: "Build (Express App)"
  jobs:
  - job: BuildJob
    displayName: "Build Job"

    pool:
      name: 'Default'   # self-hosted agent

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: "Install Node.js 20"

    - script: |
        npm install
      displayName: "Install dependencies"

    # (Optional) Only use if frontend build exists
    # - script: npm run build
    #   displayName: "Build project"

    - task: ArchiveFiles@2
      displayName: "Create ZIP package"
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true

    - publish: '$(Build.ArtifactStagingDirectory)/app.zip'
      artifact: $(artifactName)


# ============================
#         DEPLOY STAGE
# ============================
- stage: Deploy
  displayName: "Deploy to STAGING"
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: StagingDeploy
    environment: $(environmentName)
    displayName: "Deploy to Staging WebApp"

    pool:
      name: 'Default'

    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: "Deploy ZIP to Azure Web App (Staging)"
            inputs:
              azureSubscription: $(azureSubscription)
              appType: webAppLinux
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/$(artifactName)/app.zip'
              runtimeStack: 'NODE|20LTS'
              startUpCommand: 'npm start'
